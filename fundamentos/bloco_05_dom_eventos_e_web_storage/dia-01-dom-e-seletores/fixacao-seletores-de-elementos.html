dica: Mas como fazer uma busca que retorna vários elementos e não apenas o primeiro? Bem, para isso existe o querySelectorAll, que tem comportamento semelhante ao querySelector. A diferença é simples: ela retorna uma array com todos os elementos que "casem" com a sua seleção, ao invés de retornar apenas o primeiro deles.Tanto o querySelector quanto o querySelectorAll acessam CSS Selectors de todos os tipos. Ou seja, eles podem acessar muito além de valores de ids e classes. Para saber mais sobre CSS Selectors.

<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerText = "Mulan";
      document.getElementById("second-paragraph").innerText = "Para salvar seu pai doente de servir no Exército Imperial, uma jovem destemida se disfarça de homem para lutar contra os invasores do norte da China.";
      document.getElementById("subtitle").innerText = "Sinopse:"

      const paragrafo = document.getElementsByClassName("paragrafo")[0];
      paragrafo.style.color = "blue";

      const subtitle = document.getElementsByTagName("subtitle")[0];
      subtitle.style.color = "green";

    </script>
  </body>
</html>
